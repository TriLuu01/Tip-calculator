<!DOCTYPE html>
<html lang="en" >

  <meta charset="UTF-8">
  <title>Tip Calculator</title>

</head>
<body>
<!-- partial:index.partial.html -->
<div id="container">
  <h1>Tip calculator</h1>
  <div id="calculator">


    <form>
      <p>Enter total bill amount:
        <p>
          $ <input id="billamt" type="text" placeholder="Total amount">

          <p>Let us know your feeling:
            <p>
              <select id="serviceQual">
            <option disabled selected value="0">-- Choose a tip amount --</option>
            <option value="0.3">30% - Excellent</option>
            <option value="0.2">20% - Better than expected</option>
            <option value="0.15">15% - Good</option>
            <option value="0.1">10% - Fair</option>
            <option value="0.05">5% - Too bad</option>
        </select>

    </form>
    <p>Party size</p>
    <input id="peopleamt" type="text" placeholder="Number of people"> people
    <button type="button" id="calculate">Calculate!</button>

  </div>
  <!--calculator end-->
  <div id="totalTip">
    <sup>$</sup><span id="tip">0.00</span>
    <small id="each">each person</small>
  </div>
  <!--totalTip end-->

</div>
<!--container end-->
